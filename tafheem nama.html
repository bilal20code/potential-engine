<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفہیم نامہ رپورٹ</title>
    <link rel="icon" type="image/x-icon" href="./download.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
    <h2 style="font-size: 70px; text-align: center; background-color: darkgreen; color: lightgreen;" >تفہیم نامہ کی رپورٹ</h2>
    <table class="table table-hover" >
        <thead>
          <tr style="color: blue; background-color: lightcyan; font-size: 30px;">
            <th>تفہیم نامہ نوعیت</th>
            <th>تعداد</th>
          </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>ٹوٹل تفہیم نامہ</td>
                <td>70</td>
              </tr>
              <tr class="table-success">
                <td>اجیر نے خود سے قبول کئے</td>
                <td>19</td>
              </tr>
              <tr class="table-info">
                <td>آٹو قبول ہوئے</td>
                <td>40</td>
              </tr>
              <tr class="table-warning">
                <td>اجیر کی طرف سے کوئی جواب نہیں</td>
                <td>3</td>
              </tr>
              <tr class="table-danger">
                <td>اجیر نے تاثرات دئیے اور قبول ہونا باقی ہیں</td>
                <td>6</td>
              </tr>
              <tr class="table-secondary">
                <td>اجیر کے قبول سے پہلے منسوخ</td>
                <td>2</td>
              </tr>
              <tr class="table-dark">
                <td>اجیر کے قبول کے بعد منسوخ</td>
                <td>0</td>
              </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
