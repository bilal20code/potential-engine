<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اجارہ رپورٹ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 style="font-size: 70px; text-align: center; background-color: darkblue; color: azure;">اجارہ کی انٹری کی تفصیل</h2>
        <table class="table table-hover">
            <thead
                style="color: green; background-color: antiquewhite; text-align: center; font-size: 35px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <tr>
                    <th>اجارہ نوعیت</th>
                    <th>تعداد</th>
                </tr>
            </thead>
            <tbody style="font-size: 30px; background-color: beige; color: brown;">
                <tr>
                    <td>نیو اجارہ نیو اسامی</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>نیو اجارہ متبادل اسامی</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>اجارہ بحالی نیو اسامی</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>اجارہ بحالی متبادل اسامی</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
